<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <img src="img/lush-logo.png">
        </li>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Profile</a>
        </li>
        <li>
          <a href="manage_users.html">Manage users</a>
        </li>
        <li>
          <a href="#">Schedule</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
        <li>
          <a id="logoutButton" href="#">Logout</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-brand navbar-right">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li id="navBtnAddTask" class="active"><a href="#" data-toggle="modal" data-target="#taskAdd">Add Task</a></li>
                    <li class="active"><a href="#" data-toggle="modal" data-target="#taskAddPrivate">Add Private</a></li>
                    <li><a href="#menu-toggle" id="menu-toggle">Menu</a></li>
                </ul>
            </div>
        </nav>
        <!--To hide-->
        <div class="container-fluid" id="tasksContainer">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-tabs">
                        <li id="publicTab" class="active"><a href="#">Public Tasks</a></li>
                        <li id="privateTab"><a href="#">Private Tasks</a></li>
                        <li id="historyTab"><a href="#">History</a></li>
                    </ul>
                </div>
            </div>

            <div id="publictasks" class="container-fluid">
            </div>

            <div id="privatetasks" class="container-fluid" style="display: none">
            </div>

            <div id="historytasks" class="container-fluid" style="display: none">
            </div>

            <!--Form for adding the task-->
            <div id="taskAdd" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Task Title</h4>
                        </div>
                        <div class="modal-body">
                            <form method="post">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="titleAdd">
                                <br>
                                <label for="deadline">Due date</label>
                                <input type="date" class="form-control" id="deadlineAdd">
                                <br>
                                <label for="assignee">Responsible person</label>
                                <select class="form-control" id="assigneeAdd">
                                </select>
                                <br>
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="5" id="descriptionAdd"></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="addTaskBtn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Form for adding the task-->

            <!--Form for updating task-->
            <div id="task" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Task Title</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input id="idUpdate" style="display: none">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                                <br>
                                <label for="deadline">Due date</label>
                                <input type="date" class="form-control" id="deadline">
                                <br>
                                <label for="assignee">Responsible person</label>
                                <select class="form-control" id="assignee">
                                </select>
                                <br>
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="5" id="description"></textarea>
                                <br>
                                <br>
                                <label for="comments">Comments</label>
                                <textarea class="form-control" rows="3" id="comments"></textarea>
                                <br>
                                <label class="custom-file">
                                    <input type="file" id="file" class="custom-file-input">
                                    <span class="custom-file-control"></span>
                                </label>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="saveTaskBtn">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteTaskBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Form for updating task-->

            <!--Form for adding private task-->
            <div id="taskAddPrivate" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Task Title</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="titleAddPrivate">
                                <br>
                                <label for="deadline">Due date</label>
                                <input type="date" class="form-control" id="deadlineAddPrivate">
                                <br>
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="5" id="descriptionAddPrivate"></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="addTaskPrivateBtn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Form for adding private task-->

            <!--Form for updating private task-->
            <div id="taskPrivate" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Task Title</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input id="idUpdatePrivate" style="display: none">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="titlePrivate">
                                <br>
                                <label for="deadline">Due date</label>
                                <input type="date" class="form-control" id="deadlinePrivate">
                                <br>
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="5" id="descriptionPrivate"></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="savePrivateTaskBtn">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="deletePrivateTaskBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Form for updating private task-->



        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="lib/jquery.cookie.js"></script>
<script src="index.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


</body>

</html>
